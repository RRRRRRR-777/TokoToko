name: Swift Format & Lint

on:
  push:
    branches:
      - main
      - dev-*
  pull_request:

jobs:
  swift-format-lint:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Swift
        run: |
          # Swift is pre-installed on macOS runners
          swift --version
          which swift

      - name: Cache Swift Format build
        id: cache-swift-format
        uses: actions/cache@v3
        with:
          path: /usr/local/bin/swift-format
          key: swift-format-build-${{ runner.os }}-5.9.2

      - name: Install Swift Format
        if: steps.cache-swift-format.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/apple/swift-format.git
          cd swift-format
          swift build -c release
          sudo cp .build/release/swift-format /usr/local/bin/

      - name: Install SwiftLint
        run: |
          # Install SwiftLint using Homebrew
          brew install swiftlint

      - name: Get changed Swift files
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          else
            BASE_BRANCH="main"
          fi
          git fetch origin $BASE_BRANCH
          # 変更されたファイルをスペース区切りで設定
          FILES=$(git diff --name-only origin/$BASE_BRANCH...HEAD -- '*.swift' | tr '\n' ' ')
          echo "CHANGED_FILES=$FILES" >> $GITHUB_ENV

      - name: Run Swift Format (Lint Mode)
        run: |
          if [ -n "$CHANGED_FILES" ]; then
            echo "Changed files: $CHANGED_FILES"
            set -e  # エラーが発生したら即座に終了
            for file in $CHANGED_FILES; do
              if [ -n "$file" ]; then
                echo "Running Swift Format on $file"
                /usr/local/bin/swift-format lint "$file"
              fi
            done
            echo "✅ Swift Format check passed"
          else
            echo "No Swift files changed."
          fi

      - name: Run SwiftLint (only on changed files)
        run: |
          if [ -n "$CHANGED_FILES" ]; then
            echo "Changed files: $CHANGED_FILES"
            set -e  # エラーが発生したら即座に終了
            for file in $CHANGED_FILES; do
              if [ -n "$file" ]; then
                echo "Running SwiftLint on $file"
                swiftlint lint "$file"
              fi
            done
            echo "✅ SwiftLint check passed"
          else
            echo "No Swift files changed."
          fi
