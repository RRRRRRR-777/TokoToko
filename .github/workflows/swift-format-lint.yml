name: Swift Format & Lint

on:
  push:
    branches:
      - main
      - dev-*
  pull_request:

jobs:
  swift-format-lint:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.9"
      - name: Get swift version
        run: |
          sudo apt remove gpg
          sudo apt install gnupg1
          curl -O -fsSL https://download.docker.com/linux/debian/gpg
          sudo apt-key add gpg
          swift --version

      - name: Cache SwiftFormat build
        id: cache-swiftformat
        uses: actions/cache@v3
        with:
          path: SwiftFormat/.build/release/swiftformat
          key: swiftformat-build-${{ runner.os }}-${{ hashFiles('**/Package.resolved') }}

      - name: Install SwiftFormat
        if: steps.cache-swiftformat.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/nicklockwood/SwiftFormat.git
          cd SwiftFormat
          ~/swift/usr/bin/swift build -c release
          sudo cp .build/release/swiftformat /usr/local/bin/

      - name: Cache SwiftLint binary
        id: cache-swiftlint
        uses: actions/cache@v3
        with:
          path: swiftlint
          key: swiftlint-${{ runner.os }}-0.54.0

      - name: Install SwiftLint
        if: steps.cache-swiftlint.outputs.cache-hit != 'true'
        run: |
          curl -L -O https://github.com/realm/SwiftLint/releases/download/0.54.0/swiftlint_linux.zip
          unzip swiftlint_linux.zip
          sudo mv swiftlint /usr/local/bin

      - name: Get changed Swift files
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          else
            BASE_BRANCH="main"
          fi
          git fetch origin $BASE_BRANCH
          # 変更されたファイルをカンマ区切りで1行に設定
          FILES=$(git diff --name-only origin/$BASE_BRANCH...HEAD -- '*.swift' | tr '\n' ',' | sed 's/,$//')
          echo "CHANGED_FILES=$FILES" >> $GITHUB_ENV

      - name: Run SwiftFormat (Lint Mode)
        run: |
          if [ -n "$CHANGED_FILES" ]; then
            echo "$CHANGED_FILES" | tr ',' '\n' | while read -r file; do
              if [ -n "$file" ]; then
                echo "Running SwiftFormat on $file"
                # Swiftバージョンを指定し、エラーがあっても続行する
                /usr/local/bin/swiftformat --lint --swiftversion 5.9 "$file" || echo "SwiftFormat found issues in $file but continuing..."
              fi
            done
          else
            echo "No Swift files changed."
          fi

      - name: Run SwiftLint (only on changed files)
        run: |
          if [ -n "$CHANGED_FILES" ]; then
            echo "$CHANGED_FILES" | tr ',' '\n' | while read -r file; do
              if [ -n "$file" ]; then
                echo "Running SwiftLint on $file"
                /usr/local/bin/swiftlint lint --path "$file" || echo "SwiftLint found issues in $file but continuing..."
              fi
            done
          else
            echo "No Swift files changed."
          fi
