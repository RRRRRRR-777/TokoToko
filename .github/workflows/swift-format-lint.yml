name: Swift Format & Lint

on:
  push:
    branches:
      - main
      - dev-*
  pull_request:

jobs:
  swift-format-lint:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Swift
        run: |
          # Install dependencies
          sudo apt-get update
          sudo apt-get install -y \
            binutils \
            git \
            gnupg2 \
            libc6-dev \
            libcurl4 \
            libedit2 \
            libgcc-9-dev \
            libpython2.7 \
            libsqlite3-0 \
            libstdc++-9-dev \
            libxml2 \
            libz3-dev \
            pkg-config \
            tzdata \
            zlib1g-dev

          # Download and install Swift
          SWIFT_VERSION=5.9.2
          SWIFT_PLATFORM=ubuntu2204
          SWIFT_BRANCH=swift-${SWIFT_VERSION}-release
          SWIFT_URL=https://download.swift.org/${SWIFT_BRANCH}/${SWIFT_PLATFORM}/swift-${SWIFT_VERSION}-${SWIFT_BRANCH}/${SWIFT_PLATFORM}.tar.gz

          curl -fsSL ${SWIFT_URL} -o swift.tar.gz
          mkdir -p ~/swift
          tar -xzf swift.tar.gz -C ~/swift --strip-components=1
          echo "~/swift/usr/bin" >> $GITHUB_PATH

      - name: Cache SwiftFormat build
        id: cache-swiftformat
        uses: actions/cache@v3
        with:
          path: SwiftFormat/.build/release/swiftformat
          key: swiftformat-build-${{ runner.os }}-${{ hashFiles('**/Package.resolved') }}

      - name: Install SwiftFormat
        if: steps.cache-swiftformat.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/nicklockwood/SwiftFormat.git
          cd SwiftFormat
          ~/swift/usr/bin/swift build -c release
          sudo cp .build/release/swiftformat /usr/local/bin/

      - name: Cache SwiftLint binary
        id: cache-swiftlint
        uses: actions/cache@v3
        with:
          path: swiftlint
          key: swiftlint-${{ runner.os }}-0.54.0

      - name: Install SwiftLint
        if: steps.cache-swiftlint.outputs.cache-hit != 'true'
        run: |
          curl -L -O https://github.com/realm/SwiftLint/releases/download/0.54.0/swiftlint_linux.zip
          unzip swiftlint_linux.zip
          sudo mv swiftlint /usr/local/bin

      - name: Get changed Swift files
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          else
            BASE_BRANCH="main"
          fi
          git fetch origin $BASE_BRANCH
          FILES=$(git diff --name-only origin/$BASE_BRANCH...HEAD -- '*.swift')
          echo "CHANGED_FILES=$FILES" >> $GITHUB_ENV

      - name: Run SwiftFormat (Lint Mode)
        run: |
          if [ -n "$CHANGED_FILES" ]; then
            echo "$CHANGED_FILES" | xargs /usr/local/bin/swiftformat --lint
          else
            echo "No Swift files changed."
          fi

      - name: Run SwiftLint (only on changed files)
        run: |
          if [ -n "$CHANGED_FILES" ]; then
            for file in $CHANGED_FILES; do
              /usr/local/bin/swiftlint lint --path "$file"
            done
          else
            echo "No Swift files changed."
          fi
