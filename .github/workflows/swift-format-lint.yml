name: Swift Format & Lint

on:
  push:
    branches:
      - main
      - dev-*
  pull_request:

jobs:
  swift-format-lint:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Swift
        run: |
          # Install dependencies
          sudo apt-get update
          sudo apt-get install -y \
            binutils \
            git \
            gnupg2 \
            libc6-dev \
            libcurl4 \
            libedit2 \
            libgcc-9-dev \
            libpython2.7 \
            libsqlite3-0 \
            libstdc++-9-dev \
            libxml2 \
            libz3-dev \
            pkg-config \
            tzdata \
            zlib1g-dev
          # Download and install Swift
          SWIFT_VERSION=5.9.2
          SWIFT_PLATFORM=ubuntu22.04
          SWIFT_URL=https://download.swift.org/swift-5.9.2-release/ubuntu2204/swift-5.9.2-RELEASE/swift-5.9.2-RELEASE-ubuntu22.04.tar.gz
          curl -fsSL ${SWIFT_URL} -o swift.tar.gz
          mkdir -p ~/swift
          tar -xzf swift.tar.gz -C ~/swift --strip-components=1
          echo "~/swift/usr/bin" >> $GITHUB_PATH

      - name: Cache Swift Format build
        id: cache-swift-format
        uses: actions/cache@v3
        with:
          path: /usr/local/bin/swift-format
          key: swift-format-build-${{ runner.os }}-5.9.2

      - name: Install Swift Format
        if: steps.cache-swift-format.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/apple/swift-format.git
          cd swift-format
          ~/swift/usr/bin/swift build -c release
          sudo cp .build/release/swift-format /usr/local/bin/

      - name: Cache SwiftLint binary
        id: cache-swiftlint
        uses: actions/cache@v3
        with:
          path: /usr/local/bin/swiftlint
          key: swiftlint-${{ runner.os }}-0.54.0

      - name: Install SwiftLint
        if: steps.cache-swiftlint.outputs.cache-hit != 'true'
        run: |
          curl -L -O https://github.com/realm/SwiftLint/releases/download/0.54.0/swiftlint_linux.zip
          unzip swiftlint_linux.zip
          sudo mv swiftlint /usr/local/bin

      - name: Get changed Swift files
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          else
            BASE_BRANCH="main"
          fi
          git fetch origin $BASE_BRANCH
          # 変更されたファイルをスペース区切りで設定
          FILES=$(git diff --name-only origin/$BASE_BRANCH...HEAD -- '*.swift' | tr '\n' ' ')
          echo "CHANGED_FILES=$FILES" >> $GITHUB_ENV

      - name: Run Swift Format (Lint Mode)
        run: |
          if [ -n "$CHANGED_FILES" ]; then
            echo "Changed files: $CHANGED_FILES"
            set -e  # エラーが発生したら即座に終了
            for file in $CHANGED_FILES; do
              if [ -n "$file" ]; then
                echo "Running Swift Format on $file"
                /usr/local/bin/swift-format lint "$file"
              fi
            done
            echo "✅ Swift Format check passed"
          else
            echo "No Swift files changed."
          fi

      - name: Run SwiftLint (only on changed files)
        run: |
          if [ -n "$CHANGED_FILES" ]; then
            echo "Changed files: $CHANGED_FILES"
            set -e  # エラーが発生したら即座に終了
            for file in $CHANGED_FILES; do
              if [ -n "$file" ]; then
                echo "Running SwiftLint on $file"
                /usr/local/bin/swiftlint lint "$file"
              fi
            done
            echo "✅ SwiftLint check passed"
          else
            echo "No Swift files changed."
          fi
