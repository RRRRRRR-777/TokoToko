name: Swift Format & Lint

on:
  push:
    branches:
      - main
      - dev-*
  pull_request:

jobs:
  swift-format-lint:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Swift
        run: |
          # Swift is pre-installed on macOS runners
          swift --version
          which swift

      - name: Install Swift Format
        run: |
          brew install swift-format
          echo "SWIFT_FORMAT_PATH=$(which swift-format)" >> $GITHUB_ENV

      - name: Install SwiftLint
        run: |
          # Install SwiftLint using Homebrew
          brew install swiftlint

      - name: Get changed Swift files
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          else
            BASE_BRANCH="main"
          fi
          git fetch origin $BASE_BRANCH
          # 変更されたファイルをスペース区切りで設定
          FILES=$(git diff --name-only origin/$BASE_BRANCH...HEAD -- '*.swift' | tr '\n' ' ')
          echo "CHANGED_FILES=$FILES" >> $GITHUB_ENV

      - name: Run Swift Format (Lint Mode)
        run: |
          if [ -n "$CHANGED_FILES" ]; then
            echo "Changed files: $CHANGED_FILES"
            set -e  # エラーが発生したら即座に終了
            for file in $CHANGED_FILES; do
              if [ -n "$file" ]; then
                echo "Running Swift Format on $file"
                $SWIFT_FORMAT_PATH lint --configuration .swift-format "$file"
              fi
            done
            echo "✅ Swift Format check passed"
          else
            echo "No Swift files changed."
          fi

      - name: Run SwiftLint (only on changed files)
        run: |
          if [ -n "$CHANGED_FILES" ]; then
            echo "Changed files: $CHANGED_FILES"
            SWIFTLINT_FAILED=false
            for file in $CHANGED_FILES; do
              if [ -n "$file" ]; then
                echo "Running SwiftLint on $file"
                if ! swiftlint lint "$file" --strict; then
                  echo "❌ SwiftLint found errors in $file"
                  SWIFTLINT_FAILED=true
                fi
              fi
            done
            if [ "$SWIFTLINT_FAILED" = true ]; then
              echo "❌ SwiftLint check failed due to errors"
              exit 1
            else
              echo "✅ SwiftLint check passed"
            fi
          else
            echo "No Swift files changed."
          fi
