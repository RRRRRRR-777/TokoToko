name: Swift Format & Lint

on:
  push:
    branches:
      - main
      - dev-*
  pull_request:

jobs:
  swift-format-lint:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Swift
        run: |
          # Swift is pre-installed on macOS runners
          swift --version
          which swift

      - name: Install Swift Format
        run: |
          brew install swift-format
          echo "SWIFT_FORMAT_PATH=$(which swift-format)" >> $GITHUB_ENV

      - name: Install SwiftLint
        run: |
          # Install SwiftLint using Homebrew
          brew install swiftlint

      - name: Install reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: Get changed Swift files
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          else
            BASE_BRANCH="main"
          fi
          git fetch origin $BASE_BRANCH
          # 変更されたファイルをスペース区切りで設定
          FILES=$(git diff --name-only origin/$BASE_BRANCH...HEAD -- '*.swift' | tr '\n' ' ')
          echo "CHANGED_FILES=$FILES" >> $GITHUB_ENV

      - name: Run Swift Format (Lint Mode) with reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$CHANGED_FILES" ]; then
            echo "Changed files: $CHANGED_FILES"
            # Swift Formatの結果をreviewdogに渡す
            (
              for file in $CHANGED_FILES; do
                if [ -n "$file" ]; then
                  echo "Running Swift Format on $file"
                  $SWIFT_FORMAT_PATH lint --configuration .swift-format "$file" 2>&1 || true
                fi
              done
            ) | reviewdog -f=diff -name="swift-format" -reporter=github-pr-check -filter-mode=added
            echo "✅ Swift Format check completed"
          else
            echo "No Swift files changed."
          fi

      - name: Run SwiftLint with reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$CHANGED_FILES" ]; then
            echo "Changed files: $CHANGED_FILES"
            # SwiftLintの結果をreviewdogに渡す（checkstyle形式で出力）
            (
              for file in $CHANGED_FILES; do
                if [ -n "$file" ]; then
                  echo "Running SwiftLint on $file"
                  swiftlint lint "$file" --reporter checkstyle 2>&1 || true
                fi
              done
            ) | reviewdog -f=checkstyle -name="swiftlint" -reporter=github-pr-check -filter-mode=added
            echo "✅ SwiftLint check completed"
          else
            echo "No Swift files changed."
          fi
