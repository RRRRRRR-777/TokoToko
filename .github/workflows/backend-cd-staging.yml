name: Backend CD - Staging

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-cd-staging.yml'
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: asia-northeast1
  GKE_CLUSTER: gke-tekutoko-staging
  IMAGE_NAME: tekutoko-api
  GO_VERSION: '1.24'

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_STAGING }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build \
            --build-arg GO_VERSION=${{ env.GO_VERSION }} \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/tekutoko/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/tekutoko/${{ env.IMAGE_NAME }}:staging-latest \
            -f Dockerfile .

      - name: Push Docker image
        run: |
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/tekutoko/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/tekutoko/${{ env.IMAGE_NAME }}:staging-latest

      - name: Output image digest
        id: image-digest
        run: |
          echo "digest=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/tekutoko/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT

    outputs:
      image-digest: ${{ steps.image-digest.outputs.digest }}

  deploy-to-gke:
    name: Deploy to GKE Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/ticket/') # TODO: テスト用にticketブランチを許容
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_STAGING }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }}

      - name: Ensure namespace exists
        run: |
          kubectl create namespace tekutoko-staging --dry-run=client -o yaml | kubectl apply -f -

      - name: Create or update app-secret from Secret Manager
        run: |
          DB_PASSWORD=$(gcloud secrets versions access latest --secret=db-password-staging --project=${{ env.GCP_PROJECT_ID }})
          FIREBASE_JSON=$(gcloud secrets versions access latest --secret=firebase-service-account --project=${{ env.GCP_PROJECT_ID }})
          kubectl create secret generic app-secret \
            --from-literal=db_password="$DB_PASSWORD" \
            --from-literal=firebase_service_account_json="$FIREBASE_JSON" \
            --namespace=tekutoko-staging \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Create or update github-secret for migration
        run: |
          GITHUB_PAT=$(gcloud secrets versions access latest --secret=github-pat --project=${{ env.GCP_PROJECT_ID }})
          kubectl create secret generic github-secret \
            --from-literal=token="$GITHUB_PAT" \
            --namespace=tekutoko-staging \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Apply ServiceAccount before migration
        run: |
          kubectl apply -f deploy/kubernetes/base/serviceaccount.yaml -n tekutoko-staging

      - name: Run database migration
        run: |
          # yqを使用してブランチ名を安全に置換（特殊文字を含むブランチ名にも対応）
          yq -i '.spec.template.spec.initContainers[0].env[0].value = "${{ github.ref_name }}"' \
            deploy/kubernetes/overlays/staging/migration-job.yaml
          kubectl delete job db-migration -n tekutoko-staging --ignore-not-found=true
          kubectl apply -f deploy/kubernetes/overlays/staging/migration-job.yaml
          kubectl wait --for=condition=complete --timeout=5m job/db-migration -n tekutoko-staging || {
            echo "Migration failed"; kubectl logs -l app=tekutoko-migration -n tekutoko-staging -c migration --tail=100; exit 1
          }
          kubectl logs -l app=tekutoko-migration -n tekutoko-staging -c migration --tail=50

      - name: Update Kustomize image tag
        run: |
          cd deploy/kubernetes/overlays/staging
          IMAGE_TAG=${{ needs.build-and-push.outputs.image-digest }}
          echo "Updating Kustomize image to: ${IMAGE_TAG}"
          kustomize edit set image asia-northeast1-docker.pkg.dev/tokotoko-ea308/tekutoko/tekutoko-api=${IMAGE_TAG}

      - name: Deploy with Kustomize
        run: |
          kubectl apply -k deploy/kubernetes/overlays/staging

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/tekutoko-api -n tekutoko-staging --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n tekutoko-staging -l app=tekutoko-api
          kubectl get services -n tekutoko-staging tekutoko-api

      - name: Run smoke tests
        run: |
          EXTERNAL_IP=$(kubectl get service tekutoko-api -n tekutoko-staging -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "Testing health endpoint at http://$EXTERNAL_IP/health"
          curl -f http://$EXTERNAL_IP/health || exit 1

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-to-gke]
    if: always()
    steps:
      - name: Notify success
        if: needs.deploy-to-gke.result == 'success'
        run: |
          echo "✅ Staging deployment successful"
          # TODO: Slack通知を追加

      - name: Notify failure
        if: needs.deploy-to-gke.result == 'failure'
        run: |
          echo "❌ Staging deployment failed"
          # TODO: Slack通知を追加
