name: Backend CD - Staging

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-cd-staging.yml'
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: asia-northeast1
  GKE_CLUSTER: tekutoko-staging
  IMAGE_NAME: tekutoko-api
  GO_VERSION: '1.24'

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build \
            --build-arg GO_VERSION=${{ env.GO_VERSION }} \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/tekutoko/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/tekutoko/${{ env.IMAGE_NAME }}:staging-latest \
            -f Dockerfile .

      - name: Push Docker image
        run: |
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/tekutoko/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/tekutoko/${{ env.IMAGE_NAME }}:staging-latest

      - name: Output image digest
        id: image-digest
        run: |
          echo "digest=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/tekutoko/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT

    outputs:
      image-digest: ${{ steps.image-digest.outputs.digest }}

  deploy-to-gke:
    name: Deploy to GKE Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }}

      - name: Get database password from Secret Manager
        id: secrets
        run: |
          DB_PASSWORD=$(gcloud secrets versions access latest --secret=db-password-staging --project=${{ env.GCP_PROJECT_ID }})
          echo "::add-mask::$DB_PASSWORD"
          echo "db_password=$DB_PASSWORD" >> $GITHUB_OUTPUT

      - name: Install Cloud SQL Proxy
        run: |
          curl -o /tmp/cloud-sql-proxy https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.14.3/cloud-sql-proxy.linux.amd64
          chmod +x /tmp/cloud-sql-proxy

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/

      - name: Run database migration
        run: |
          # Cloud SQL Proxyを起動（プライベートIP使用）
          /tmp/cloud-sql-proxy ${{ env.GCP_PROJECT_ID }}:${{ env.GCP_REGION }}:tekutoko-staging-db --private-ip --port 5432 &
          PROXY_PID=$!
          echo "Cloud SQL Proxy started with PID: $PROXY_PID"
          sleep 10

          # マイグレーション実行
          DATABASE_URL="postgres://tekutoko:${{ steps.secrets.outputs.db_password }}@localhost:5432/tekutoko_staging?sslmode=disable"
          echo "Current migration version:"
          migrate -path migrations -database "$DATABASE_URL" version || echo "No migrations applied yet"
          echo "Applying migrations..."
          migrate -path migrations -database "$DATABASE_URL" up
          echo "Migration completed. New version:"
          migrate -path migrations -database "$DATABASE_URL" version

          # Cloud SQL Proxyを停止
          kill $PROXY_PID || true

      - name: Update Kustomize image tag
        run: |
          cd deploy/kubernetes/overlays/staging
          IMAGE_TAG=${{ needs.build-and-push.outputs.image-digest }}
          echo "Updating Kustomize image to: ${IMAGE_TAG}"
          kustomize edit set image asia-northeast1-docker.pkg.dev/tokotoko-ea308/tekutoko/tekutoko-api=${IMAGE_TAG}

      - name: Deploy with Kustomize
        run: |
          kubectl apply -k deploy/kubernetes/overlays/staging

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/tekutoko-api -n tekutoko-staging --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n tekutoko-staging -l app=tekutoko-api
          kubectl get services -n tekutoko-staging tekutoko-api

      - name: Run smoke tests
        run: |
          EXTERNAL_IP=$(kubectl get service tekutoko-api -n tekutoko-staging -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "Testing health endpoint at http://$EXTERNAL_IP/health"
          curl -f http://$EXTERNAL_IP/health || exit 1

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-to-gke]
    if: always()
    steps:
      - name: Notify success
        if: needs.deploy-to-gke.result == 'success'
        run: |
          echo "✅ Staging deployment successful"
          # TODO: Slack通知を追加

      - name: Notify failure
        if: needs.deploy-to-gke.result == 'failure'
        run: |
          echo "❌ Staging deployment failed"
          # TODO: Slack通知を追加
