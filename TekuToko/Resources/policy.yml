      TekuToko Privacy Policy

      The operator of "TekuToko - Walking SNS" app ("we", "our", or "us") respects the privacy of users ("you") of the app ("the App"). This Privacy Policy explains how we collect, use, and protect your personal information.

      1. Information We Collect

      We collect the following information:

      Information You Provide:
      - Account Information: Email address, display name, profile picture
      - Authentication Information:
        - When using Google Sign-In: Basic Google account information (email address, display name, profile picture)
        - When using Sign in with Apple: Basic Apple ID information (email address or private email relay, display name (optional))
        ※When using Apple's "Hide My Email" feature, communication is conducted through a dedicated email address generated by Apple.

      Information Collected Automatically:
      - Walk Records: Start/end times, duration, step count
      - Location Data: GPS location data for route tracking during walks
      - Device Information: Device type, OS version, app version
      - Usage Data: App usage frequency, feature utilization

      2. How We Use Your Information

      We use collected information for:
      - Saving and displaying walk records
      - Displaying walk routes on maps
      - Generating and distributing share links
      - Improving the app and developing new features
      - Providing user support
      - Complying with legal requirements

      3. Information Sharing and Disclosure

      User-Initiated Sharing:
      When you generate a share link, the following information becomes public:
      - Walk route (path on map)
      - Selected photos
      - Walk date/time and statistics

      Third-Party Sharing:
      We do not share your personal information with third parties except:
      - With your consent
      - As required by law
      - To protect life, body, or property

      Third-Party Service Integration:
      The App integrates with the following third-party authentication services:
      - Google Sign-In: Authentication service provided by Google. Google's Privacy Policy (https://policies.google.com/privacy) applies.
      - Sign in with Apple: Authentication service provided by Apple. Apple's Privacy Policy (https://www.apple.com/legal/privacy/) applies.

      Through these authentication services, we receive only minimal information (authentication token, email address, display name). We do not directly handle your authentication credentials (such as passwords).

      4. Data Retention and Deletion

      Data Retention:
      We retain your walk records, location data, photos, and other data while your account is active.

      Account Deletion:
      You can delete your account from within the app at any time. Account deletion can be performed as follows:
      - Deletion Method: Navigate to the "Settings" screen in the app, select "Delete Account," and confirm the deletion in the dialog
      - Scope of Deletion: Account deletion permanently removes the following data:
        - Firebase Authentication account information
        - All walk records stored in Firestore (date/time, distance, duration, step count, route information)
        - All photos and image data related to walks stored in Firebase Storage
        - Information published through share links
      - Irreversible: Once deleted, data cannot be recovered. Please back up any necessary data before deletion
      - Processing Time: Deletion is executed immediately, and you will be logged out upon completion
      - Re-authentication: For security reasons, you may be required to re-authenticate when deleting your account

      Individual Data Deletion:
      You can also delete individual walk records without deleting your entire account. Deleted walk records cannot be recovered.

      5. Security

      We implement appropriate technical and organizational measures:
      - SSL/TLS encryption
      - Access controls
      - Regular security audits

      6. Children's Privacy

      The App is not intended for children under 13. We do not knowingly collect personal information from children under 13.

      7. Changes to This Policy

      We may update this Privacy Policy as needed. Significant changes will be notified through the App.

      8. Contact Us

      For questions about this Privacy Policy:
      Email: tekutoko.walk@gmail.com

