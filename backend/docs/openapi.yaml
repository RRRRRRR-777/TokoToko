openapi: 3.1.0
info:
  title: TekuToko API
  version: 1.0.0
  description: |
    てくとこ - おさんぽSNS のバックエンドAPI

    ## 認証
    全エンドポイント（公開共有リンク除く）はFirebase ID Tokenによる認証が必要です。
    `Authorization: Bearer <firebase_id_token>` ヘッダーを含めてください。

    ## レート制限
    - 認証済みユーザー: 100 req/min
    - 未認証（共有リンク）: 20 req/min

  contact:
    name: TekuToko API Support
    email: support@tekutoko.app
  license:
    name: MIT

servers:
  - url: https://api.tekutoko.app/v1
    description: Production
  - url: https://api-staging.tekutoko.app/v1
    description: Staging
  - url: http://localhost:8080/v1
    description: Local Development

tags:
  - name: Walks
    description: 散歩管理エンドポイント
  - name: Locations
    description: 位置情報管理
  - name: Photos
    description: 写真管理
  - name: Shares
    description: 共有リンク管理
  - name: Users
    description: ユーザー情報管理

security:
  - bearerAuth: []

paths:
  /walks:
    get:
      summary: 散歩一覧取得
      description: 認証ユーザーの散歩一覧をページネーション付きで取得
      tags: [Walks]
      parameters:
        - name: limit
          in: query
          description: 取得件数（デフォルト: 20、最大: 100）
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: cursor
          in: query
          description: ページネーションカーソル（前回レスポンスのnext_cursorを使用）
          schema:
            type: string
        - name: status
          in: query
          description: ステータスフィルター
          schema:
            $ref: '#/components/schemas/WalkStatus'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/WalkSummary'
                  meta:
                    allOf:
                      - $ref: '#/components/schemas/Meta'
                      - type: object
                        properties:
                          page:
                            $ref: '#/components/schemas/PageInfo'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

    post:
      summary: 散歩開始
      description: 新しい散歩セッションを作成
      tags: [Walks]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WalkCreate'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Walk'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

  /walks/{walkId}:
    parameters:
      - name: walkId
        in: path
        required: true
        description: 散歩ID（UUID）
        schema:
          type: string
          format: uuid

    get:
      summary: 散歩詳細取得
      description: 指定された散歩の詳細情報を取得
      tags: [Walks]
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Walk'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

    patch:
      summary: 散歩更新
      description: 散歩のステータスや情報を更新
      tags: [Walks]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WalkUpdate'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Walk'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

    delete:
      summary: 散歩削除
      description: 指定された散歩を削除
      tags: [Walks]
      responses:
        '204':
          description: 削除成功
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

  /walks/{walkId}/locations:
    parameters:
      - name: walkId
        in: path
        required: true
        schema:
          type: string
          format: uuid

    post:
      summary: 位置情報一括追加
      description: 散歩に位置情報をバッチ追加（最大500件）
      tags: [Locations]
      parameters:
        - name: X-Idempotency-Key
          in: header
          description: バッチIDによる冪等性保証
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocationBatch'
      responses:
        '201':
          description: 追加成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      added_count:
                        type: integer
                        description: 追加された位置情報の件数
                  meta:
                    $ref: '#/components/schemas/Meta'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '413':
          description: バッチサイズ超過
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/InternalError'

  /walks/{walkId}/photos:
    parameters:
      - name: walkId
        in: path
        required: true
        schema:
          type: string
          format: uuid

    post:
      summary: 写真アップロード
      description: 散歩に写真を追加（最大10枚まで）
      tags: [Photos]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PhotoCreate'
      responses:
        '201':
          description: 追加成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Photo'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '413':
          description: 写真枚数上限超過
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/InternalError'

  /walks/{walkId}/photos/{photoId}:
    parameters:
      - name: walkId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: photoId
        in: path
        required: true
        schema:
          type: string
          format: uuid

    delete:
      summary: 写真削除
      description: 指定された写真を削除
      tags: [Photos]
      responses:
        '204':
          description: 削除成功
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

  /walks/{walkId}/share:
    parameters:
      - name: walkId
        in: path
        required: true
        schema:
          type: string
          format: uuid

    post:
      summary: 共有リンク生成
      description: 散歩の公開共有リンクを生成
      tags: [Shares]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShareLinkCreate'
      responses:
        '201':
          description: 生成成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ShareLink'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /shares/{slug}:
    parameters:
      - name: slug
        in: path
        required: true
        description: 共有リンクのスラグ
        schema:
          type: string

    get:
      summary: 共有リンク経由で散歩取得
      description: 公開共有リンクから散歩情報を取得（認証不要）
      tags: [Shares]
      security: []  # 認証不要
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Walk'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '404':
          $ref: '#/components/responses/NotFound'
        '410':
          description: 共有リンクが期限切れ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/InternalError'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Firebase ID Token

  schemas:
    # ===== Common =====
    Meta:
      type: object
      required:
        - request_id
        - timestamp
      properties:
        request_id:
          type: string
          format: uuid
          description: リクエストID（トレーシング用）
        timestamp:
          type: string
          format: date-time
          description: レスポンス生成時刻

    PageInfo:
      type: object
      required:
        - limit
        - has_next
      properties:
        limit:
          type: integer
          description: 取得件数
        cursor:
          type: string
          description: 現在のカーソル
        next_cursor:
          type: string
          nullable: true
          description: 次ページのカーソル（次ページがない場合はnull）
        prev_cursor:
          type: string
          nullable: true
          description: 前ページのカーソル（前ページがない場合はnull）
        has_next:
          type: boolean
          description: 次ページの有無

    Error:
      type: object
      required:
        - error
        - meta
      properties:
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: string
              enum:
                - INVALID_REQUEST
                - UNAUTHORIZED
                - FORBIDDEN
                - NOT_FOUND
                - CONFLICT
                - INTERNAL_ERROR
              description: エラーコード
            message:
              type: string
              description: エラーメッセージ
            status:
              type: integer
              description: HTTPステータスコード
            target:
              type: string
              description: エラー対象フィールド
            details:
              type: object
              additionalProperties: true
              description: 詳細情報
        meta:
          $ref: '#/components/schemas/Meta'

    # ===== Walk =====
    WalkStatus:
      type: string
      enum:
        - not_started
        - in_progress
        - paused
        - completed
      description: 散歩ステータス

    Walk:
      type: object
      required:
        - id
        - user_id
        - title
        - status
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          description: Firebase Auth UID
        title:
          type: string
        description:
          type: string
        start_time:
          type: string
          format: date-time
          nullable: true
        end_time:
          type: string
          format: date-time
          nullable: true
        total_distance:
          type: number
          format: double
          description: 総距離（メートル）
        total_steps:
          type: integer
          description: 総歩数
        polyline_data:
          type: string
          nullable: true
          description: Google Maps エンコード済みポリライン
        thumbnail_image_url:
          type: string
          nullable: true
        status:
          $ref: '#/components/schemas/WalkStatus'
        paused_at:
          type: string
          format: date-time
          nullable: true
        total_paused_duration:
          type: string
          description: 累積一時停止時間（ISO 8601 duration形式）
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    WalkSummary:
      type: object
      description: 一覧表示用の散歩サマリー
      required:
        - id
        - title
        - status
        - start_time
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        status:
          $ref: '#/components/schemas/WalkStatus'
        start_time:
          type: string
          format: date-time
          nullable: true
        end_time:
          type: string
          format: date-time
          nullable: true
        total_distance:
          type: number
          format: double
        thumbnail_image_url:
          type: string
          nullable: true

    WalkCreate:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
          maxLength: 1000

    WalkUpdate:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
          maxLength: 1000
        status:
          $ref: '#/components/schemas/WalkStatus'
        total_steps:
          type: integer
          minimum: 0

    # ===== Location =====
    WalkLocation:
      type: object
      required:
        - latitude
        - longitude
        - recorded_at
      properties:
        latitude:
          type: number
          format: double
          minimum: -90
          maximum: 90
        longitude:
          type: number
          format: double
          minimum: -180
          maximum: 180
        altitude:
          type: number
          format: double
          nullable: true
        recorded_at:
          type: string
          format: date-time
        horizontal_accuracy:
          type: number
          format: double
          nullable: true
        vertical_accuracy:
          type: number
          format: double
          nullable: true
        speed:
          type: number
          format: double
          nullable: true
        course:
          type: number
          format: double
          nullable: true

    LocationBatch:
      type: object
      required:
        - positions
      properties:
        positions:
          type: array
          items:
            $ref: '#/components/schemas/WalkLocation'
          minItems: 1
          maxItems: 500
          description: 位置情報配列（最大500件）

    # ===== Photo =====
    Photo:
      type: object
      required:
        - id
        - walk_id
        - position
        - url
        - created_at
      properties:
        id:
          type: string
          format: uuid
        walk_id:
          type: string
          format: uuid
        position:
          type: integer
          minimum: 1
          maximum: 10
          description: 表示順序（1-10）
        url:
          type: string
          format: uri
        latitude:
          type: number
          format: double
          nullable: true
        longitude:
          type: number
          format: double
          nullable: true
        caption:
          type: string
          nullable: true
        captured_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time

    PhotoCreate:
      type: object
      required:
        - position
        - url
      properties:
        position:
          type: integer
          minimum: 1
          maximum: 10
        url:
          type: string
          format: uri
          description: Cloud Storage署名付きURL
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
        caption:
          type: string
          maxLength: 500
        captured_at:
          type: string
          format: date-time

    # ===== Share =====
    ShareLink:
      type: object
      required:
        - id
        - walk_id
        - slug
        - url
        - is_active
        - created_at
      properties:
        id:
          type: string
          format: uuid
        walk_id:
          type: string
          format: uuid
        slug:
          type: string
          description: 共有リンクのスラグ
        url:
          type: string
          format: uri
          description: 完全な共有URL
        expires_at:
          type: string
          format: date-time
          nullable: true
        is_active:
          type: boolean
        view_count:
          type: integer
        created_at:
          type: string
          format: date-time

    ShareLinkCreate:
      type: object
      properties:
        expires_in_days:
          type: integer
          minimum: 1
          maximum: 365
          description: 有効期限（日数）

  responses:
    BadRequest:
      description: 不正なリクエスト
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Unauthorized:
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: リソースが見つかりません
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    InternalError:
      description: サーバー内部エラー
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
