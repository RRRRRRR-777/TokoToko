openapi: 3.1.0
info:
  title: TekuToko API
  version: 1.0.0
  description: |
    てくとこ - おさんぽSNS のバックエンドAPI

    ## 認証
    全エンドポイントはFirebase ID Tokenによる認証が必要です。
    `Authorization: Bearer <firebase_id_token>` ヘッダーを含めてください。

    ## レート制限
    - 認証済みユーザー: 100 req/min

  contact:
    name: TekuToko API Support
    email: tekutoko.walk@gmail.com

servers:
  - url: https://api.tekutoko.app/v1
    description: Production
  - url: https://api-staging.tekutoko.app/v1
    description: Staging
  - url: http://localhost:8080/v1
    description: Local Development

tags:
  - name: Walks
    description: 散歩管理エンドポイント

security:
  - bearerAuth: []

paths:
  /walks:
    get:
      summary: 散歩一覧取得
      description: 認証ユーザーの散歩一覧をページネーション付きで取得
      tags: [Walks]
      parameters:
        - name: page
          in: query
          description: "ページ番号（デフォルト: 1）"
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 1
        - name: limit
          in: query
          description: "取得件数（デフォルト: 20、最大: 100）"
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalkListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

    post:
      summary: 散歩開始
      description: 新しい散歩セッションを作成
      tags: [Walks]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WalkCreate'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Walk'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

  /walks/{walkId}:
    parameters:
      - name: walkId
        in: path
        required: true
        description: 散歩ID（UUID）
        schema:
          type: string
          format: uuid

    get:
      summary: 散歩詳細取得
      description: 指定された散歩の詳細情報を位置情報を含めて取得
      tags: [Walks]
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalkDetail'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

    put:
      summary: 散歩更新
      description: |
        散歩のステータスや情報を更新。
        存在しない場合は新規作成（upsert対応）。
        位置情報も同時に更新可能。
      tags: [Walks]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WalkUpdate'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Walk'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

    delete:
      summary: 散歩削除
      description: 指定された散歩を削除
      tags: [Walks]
      responses:
        '204':
          description: 削除成功
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Firebase ID Token

  schemas:
    # ===== Error =====
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: string
              enum:
                - INVALID_REQUEST
                - UNAUTHORIZED
                - FORBIDDEN
                - NOT_FOUND
                - CONFLICT
                - INTERNAL_ERROR
              description: エラーコード
            message:
              type: string
              description: エラーメッセージ

    # ===== Walk =====
    WalkStatus:
      type: string
      enum:
        - not_started
        - in_progress
        - paused
        - completed
      description: 散歩ステータス

    Walk:
      type: object
      required:
        - id
        - user_id
        - title
        - description
        - total_distance
        - total_steps
        - status
        - total_paused_duration
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          description: Firebase Auth UID
        title:
          type: string
        description:
          type: string
        start_time:
          anyOf:
            - type: string
              format: date-time
            - type: "null"
        end_time:
          anyOf:
            - type: string
              format: date-time
            - type: "null"
        total_distance:
          type: number
          format: double
          description: 総距離（メートル）
        total_steps:
          type: integer
          description: 総歩数
        polyline_data:
          anyOf:
            - type: string
            - type: "null"
          description: Google Maps エンコード済みポリライン
        thumbnail_image_url:
          anyOf:
            - type: string
            - type: "null"
        status:
          $ref: '#/components/schemas/WalkStatus'
        paused_at:
          anyOf:
            - type: string
              format: date-time
            - type: "null"
        total_paused_duration:
          type: number
          format: double
          description: 累積一時停止時間（秒）
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    WalkDetail:
      type: object
      description: 散歩詳細（位置情報を含む）
      allOf:
        - $ref: '#/components/schemas/Walk'
        - type: object
          required:
            - locations
          properties:
            locations:
              type: array
              items:
                $ref: '#/components/schemas/WalkLocation'
              description: 位置情報の配列

    WalkListResponse:
      type: object
      required:
        - walks
        - total_count
        - page
        - limit
      properties:
        walks:
          type: array
          items:
            $ref: '#/components/schemas/Walk'
        total_count:
          type: integer
          description: 総件数
        page:
          type: integer
          description: 現在のページ番号
        limit:
          type: integer
          description: 1ページあたりの件数

    WalkCreate:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
          maxLength: 1000

    WalkUpdate:
      type: object
      description: |
        散歩更新リクエスト。全フィールドはオプション。
        upsert対応のため、作成に必要なフィールドも含む。
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
          maxLength: 1000
        status:
          $ref: '#/components/schemas/WalkStatus'
        total_steps:
          type: integer
          minimum: 0
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time
        total_distance:
          type: number
          format: double
          minimum: 0
          description: 総距離（メートル）
        polyline_data:
          type: string
          description: Google Maps エンコード済みポリライン
        thumbnail_image_url:
          type: string
          description: サムネイル画像URL
        paused_at:
          type: string
          format: date-time
        total_paused_duration:
          type: number
          format: double
          minimum: 0
          description: 累積一時停止時間（秒）
        locations:
          type: array
          items:
            $ref: '#/components/schemas/WalkLocationInput'
          description: 位置情報の配列（同時に更新可能）

    # ===== Location =====
    WalkLocation:
      type: object
      required:
        - latitude
        - longitude
        - timestamp
        - sequence_number
      properties:
        latitude:
          type: number
          format: double
          minimum: -90
          maximum: 90
        longitude:
          type: number
          format: double
          minimum: -180
          maximum: 180
        altitude:
          anyOf:
            - type: number
              format: double
            - type: "null"
        timestamp:
          type: string
          format: date-time
          description: 位置情報の記録日時
        horizontal_accuracy:
          anyOf:
            - type: number
              format: double
            - type: "null"
        vertical_accuracy:
          anyOf:
            - type: number
              format: double
            - type: "null"
        speed:
          anyOf:
            - type: number
              format: double
            - type: "null"
        course:
          anyOf:
            - type: number
              format: double
            - type: "null"
        sequence_number:
          type: integer
          description: シーケンス番号

    WalkLocationInput:
      type: object
      description: 位置情報入力（リクエスト用）
      required:
        - latitude
        - longitude
        - timestamp
      properties:
        latitude:
          type: number
          format: double
          minimum: -90
          maximum: 90
        longitude:
          type: number
          format: double
          minimum: -180
          maximum: 180
        altitude:
          type: number
          format: double
        timestamp:
          type: string
          format: date-time
          description: 位置情報の記録日時
        horizontal_accuracy:
          type: number
          format: double
        vertical_accuracy:
          type: number
          format: double
        speed:
          type: number
          format: double
        course:
          type: number
          format: double
        sequence_number:
          type: integer
          description: シーケンス番号

  responses:
    BadRequest:
      description: 不正なリクエスト
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Unauthorized:
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: リソースが見つかりません
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    InternalError:
      description: サーバー内部エラー
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
