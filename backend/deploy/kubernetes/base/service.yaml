# TekuToko API Service
# LoadBalancerタイプで外部公開
apiVersion: v1
kind: Service
metadata:
  name: tekutoko-api
  labels:
    app: tekutoko-api
  annotations:
    cloud.google.com/neg: '{"ingress": true}'  # NEG（Network Endpoint Group）有効化
spec:
  type: LoadBalancer
  selector:
    app: tekutoko-api
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  sessionAffinity: None  # セッションアフィニティなし（ステートレスAPI）
