# TekuToko API Secret (テンプレート)
# 実際の運用ではSecret Managerから取得するか、kubectl create secretで作成
# このファイルは構造のテンプレートであり、実際の値は含めない
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  labels:
    app: tekutoko-api
type: Opaque
data:
  # Base64エンコードされた値をここに設定
  # 以下はプレースホルダー（実運用では削除してSecret Managerから注入）

  # データベースパスワード
  # 作成方法: echo -n "actual_password" | base64
  db_password: REPLACE_WITH_BASE64_ENCODED_PASSWORD

  # Firebaseサービスアカウント認証情報（JSON）
  # 作成方法: cat firebase-sa.json | base64 -w 0
  firebase_service_account_json: REPLACE_WITH_BASE64_ENCODED_JSON

# 実運用での作成方法:
#
# 1. Secret Managerから取得する場合:
#    gcloud secrets versions access latest --secret="db-password" | kubectl create secret generic app-secret \
#      --from-file=db_password=/dev/stdin \
#      --dry-run=client -o yaml | kubectl apply -f -
#
# 2. kubectlコマンドで直接作成する場合:
#    kubectl create secret generic app-secret \
#      --from-literal=db_password='actual_password' \
#      --from-file=firebase_service_account_json=./firebase-sa.json
#
# 3. このファイルを使用する場合（非推奨）:
#    実際の値をBase64エンコードして上記のプレースホルダーを置換してから
#    kubectl apply -f secret.yaml
