apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tekutoko-api-network-policy
  namespace: default
  labels:
    app: tekutoko-api
spec:
  podSelector:
    matchLabels:
      app: tekutoko-api
  policyTypes:
  - Ingress
  - Egress

  # Ingressルール: LoadBalancerからのトラフィックのみ許可
  ingress:
  - from:
    # GKE Ingress/LoadBalancerからのトラフィック
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 8080

  # すべてのPodからのヘルスチェックを許可
  - from: []
    ports:
    - protocol: TCP
      port: 8080

