apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tekutoko-api-network-policy
  namespace: default
  labels:
    app: tekutoko-api
spec:
  podSelector:
    matchLabels:
      app: tekutoko-api
  policyTypes:
  - Ingress
  - Egress

  # Ingressルール: LoadBalancer/ヘルスチェックからのトラフィックのみ許可
  ingress:
  # GKE Ingress/LoadBalancerからのトラフィック（kube-system）
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 8080

  # GCPロードバランサーのヘルスチェック用IPレンジ
  - from:
    - ipBlock:
        cidr: 35.191.0.0/16
    - ipBlock:
        cidr: 130.211.0.0/22
    ports:
    - protocol: TCP
      port: 8080

