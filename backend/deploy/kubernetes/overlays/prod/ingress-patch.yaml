# Production環境用Ingress調整
# Cloudflare Origin CertificateによるFull SSL構成
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tekutoko-api-ingress
  annotations:
    # 本番環境用グローバル静的IP
    kubernetes.io/ingress.global-static-ip-name: "tekutoko-api-prod-global-ip"
    # Full SSL構成: HTTPSのみ受付
    kubernetes.io/ingress.allow-http: "false"
    # Cloud Armor有効化（本番環境のみ）
    cloud.google.com/armor-config: '{"tekutoko-api": "tekutoko-prod-security-policy"}'
spec:
  tls:
  - hosts:
    - tekutoko.rrrrrrr777.com
    secretName: cloudflare-origin-cert
  rules:
  # 本番ドメイン（Cloudflare経由）
  - host: tekutoko.rrrrrrr777.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tekutoko-api
            port:
              number: 80

---
# Production環境用BackendConfig調整
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: tekutoko-api-backend-config
spec:
  logging:
    enable: true
    sampleRate: 0.1  # 本番環境は10%サンプリング（コスト削減）
  cdn:
    enabled: true
    cachePolicy:
      includeQueryString: false
