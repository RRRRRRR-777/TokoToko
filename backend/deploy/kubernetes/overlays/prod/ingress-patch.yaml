# Production環境用Ingress調整
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tekutoko-api-ingress
  annotations:
    # 本番環境用静的IP
    kubernetes.io/ingress.global-static-ip-name: "tekutoko-api-prod-ip"
    # Cloud Armor有効化（本番環境のみ）
    cloud.google.com/armor-config: '{"tekutoko-api": "tekutoko-prod-security-policy"}'
spec:
  rules:
  # 本番ドメインのみ
  - host: api.tekutoko.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tekutoko-api
            port:
              number: 80

---
# Production環境用マネージド証明書
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: tekutoko-api-cert
spec:
  domains:
  - api.tekutoko.app

---
# Production環境用BackendConfig調整
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: tekutoko-api-backend-config
spec:
  logging:
    enable: true
    sampleRate: 0.1  # 本番環境は10%サンプリング（コスト削減）
  cdn:
    enabled: true
    cachePolicy:
      includeQueryString: false
