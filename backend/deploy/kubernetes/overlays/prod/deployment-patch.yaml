# Production環境用Deployment調整
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekutoko-api
spec:
  template:
    spec:
      containers:
      - name: api
        # 本番環境では十分なリソースを確保
        resources:
          requests:
            cpu: 1000m     # 1 vCPU
            memory: 1Gi    # 1GB
          limits:
            cpu: 2000m     # 2 vCPU
            memory: 2Gi    # 2GB
      - name: cloud-sql-proxy
        $patch: delete  # 本番はPrivate IP直結に切替予定。IP設定後に適用すること。
