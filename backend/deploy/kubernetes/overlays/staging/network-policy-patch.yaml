# Staging環境用Network Policy調整
# Cloud SQL Private IPをstaging環境用に追加
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tekutoko-api-network-policy
spec:
  egress:
  # DNS解決を許可（NodeLocal DNS: 169.254.20.10）
  - to:
    - ipBlock:
        cidr: 169.254.20.10/32
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

  # Cloud SQL (Private IP) への接続を許可 - Staging環境
  - to:
    - ipBlock:
        cidr: 10.219.0.2/32  # tekutoko-staging-db private IP
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 3307

  # HTTPS通信を許可（外部API、Cloud SQL エンドポイントなど）
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 443

  # GKE Metadata Serverへのアクセスを許可（WI用）
  - to:
    - ipBlock:
        cidr: 169.254.169.254/32
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 988
