# Staging環境用Deployment調整
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekutoko-api
spec:
  template:
    spec:
      containers:
      - name: api
        # Staging環境は本番に近いリソース
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
      - name: cloud-sql-proxy
        $patch: delete  # StagingはPrivate IP直結に切り替える前提。IP設定後に適用すること。
