# Staging環境用Deployment調整
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekutoko-api
spec:
  template:
    spec:
      containers:
      - name: api
        # Staging環境は本番に近いリソース
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.14.1
        args:
          - "--structured-logs"
          - "--port=5432"
          - "--private-ip"
          - "--auto-iam-authn"
          - "__STAGING_CONNECTION_NAME__"  # 後で置換
