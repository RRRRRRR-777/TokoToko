# Staging環境用Ingress調整
# Cloudflare Origin CertificateによるFull SSL構成
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tekutoko-api-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "tekutoko-api-staging-ip"
    # Full SSL構成: HTTPSのみ受付
    kubernetes.io/ingress.allow-http: "false"
spec:
  tls:
  - hosts:
    - tekutoko-staging.rrrrrrr777.com
    secretName: cloudflare-origin-cert
  rules:
  # Staging環境用ドメイン（Cloudflare経由）
  - host: tekutoko-staging.rrrrrrr777.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tekutoko-api
            port:
              number: 80
