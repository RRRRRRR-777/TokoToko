# Development環境用Ingress調整
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tekutoko-api-ingress
  annotations:
    # 開発環境では静的IPを使用しない
    kubernetes.io/ingress.global-static-ip-name: "tekutoko-api-dev-ip"
spec:
  rules:
  # 開発環境用ドメインのみ
  - host: api-dev.tekutoko.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tekutoko-api
            port:
              number: 80

---
# Development環境用マネージド証明書
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: tekutoko-api-cert
spec:
  domains:
  - api-dev.tekutoko.app
